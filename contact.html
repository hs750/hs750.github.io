	<head>
		<title>Contact - Harrison Spain</title>

		<link rel="stylesheet" href="assets/css/harrison.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="contact is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">Harrison <span>Spain</span></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">About</a></li>
							<li class="current"><a href="contact.html">Contact</a></li>
							<li><a href="assets/files/CV.pdf" class="button primary">CV</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>Get In Touch</h2>
						<p>Use the form below to send <strong>Harrison</strong> a message.</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container medium">

							<!-- Content -->
								<div class="content">
									<form action="https://formspree.io/contact@harrison-spain.com" method="POST">
										<div class="row gtr-50">
											<div class="col-6 col-12-mobile">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobile">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="_subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
											<input type="hidden" name="_next" value="index.html" />
											<div class="col-12">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a href="https://www.linkedin.com/in/hspain/" class="icon circle fa-linkedin"><span class="label">LinkedIn</span></a></li>
						<li><a href="https://github.com/hs750" class="icon circle fa-github"><span class="label">Github</span></a></li>
					</ul>

					</ul>
